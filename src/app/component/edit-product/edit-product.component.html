<div class="row">
    <div class="col-md-6 col-sm-8 col-md-offset-3 col-md-offset-2">
      <h2>Edit Product</h2>
      <div class="alert alert-danger" *ngIf="hasError">{{errorMessage}}</div>
      <form class="form-horizontal" [formGroup]="forms" (submit)="update(forms);">
        <input type="hidden" name="id" formControlName="id">
        <div class="form-group">
          <label class="control-label col-md-3" for="Name">Name</label>
          <div class="col-md-9">
            <input type="text" class="form-control" formControlName="name" id="name" name="name"  />
            <div class="text-danger" *ngIf="forms.controls.name.touched || forms.controls.name.dirty">
                <div [hidden]="!forms.controls.name.hasError('required')">name is Required</div>
                <div [hidden]="!forms.controls.name.hasError('minlength')">Minimum 3 cahracters required</div>
            </div>
            
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3" for="Price">Price</label>
          <div class="col-md-9">
            <input type="number" class="form-control"  formControlName="price"  id="price" name="price" />
            <div class="text-danger" *ngIf="forms.controls.price.touched || forms.controls.price.dirty">
                <div [hidden]="!forms.controls.price.hasError('required')">Price is Required</div>
                <div [hidden]="!forms.controls.price.hasError('min')">Minimum 1 cahracters required</div>
                <div [hidden]="!forms.controls.price.hasError('max')">maximum 1000 cahracters required</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3" for="Manufacture">Mfg Date</label>
          <div class="col-md-9">
            <input type="date" class="form-control"   formControlName="mfgDate" id="mfgDate" name="mfgDate"  />
            <div class="text-danger" *ngIf="forms.controls.mfgDate.touched || forms.controls.mfgDate.dirty">
                <div [hidden]="!forms.controls.mfgDate.hasError('required')">MfgDate is Required</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3" for="Category">Category</label>
          <div class="col-md-9">
            <select class="form-control" id="cateroyId" name="cateroyId" formControlName="cateroyId">
              <option value="" selected>--Select--</option>
              <option *ngFor = "let c of categories"   value="{{c.id}}">{{c.name}}</option>
            </select>
            <div class="text-danger" *ngIf="forms.controls.cateroyId.touched || forms.controls.cateroyId.dirty">
                <div [hidden]="!forms.controls.cateroyId.hasError('required')">category is Required</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-9 col-md-offset-3">
            <button type="submit" class="btn btn-primary">
              <span class="glyphicon"></span> Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
