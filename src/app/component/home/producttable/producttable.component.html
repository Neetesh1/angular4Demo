<table class="table table-striped table-condensed table-bordered">
    <tr>
      <th>Sr No</th>
      <th>ID</th>
      <th>name</th>
      <th>Price</th>
      <th>Mg date</th>
    </tr>
    <tr *ngFor="let product of allProduct; let i=index">
      <td>{{i+1}}</td>
      <td>{{product.id}}</td>
      <td [class]="mycssClass"   [ngStyle]="{'color':colorName,'fontt-size.px':size}">{{product.name | titlecase}} 
        <span class="badge" *ngIf="product.mgfDate===currentDate">New</span>
      </td>
      <td>
        {{ product.price | currency:'INR':true }}
      
      </td>
      <td>{{product.mgdate | myDate:'checking the argument pass' | date:'dd-MMM-yyyy'}}</td>
    </tr>
  </table>
